<mat-card class="mb-4">
    <div class="flex justify-between p-4">
        <!-- menu of the header app -->
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                <mat-icon>expand_more</mat-icon>
                Sort by {{ sort }}
            </button>
            <mat-menu
            #sortByMenu="matMenu"
            class="py-2">
                <button
                (click)="onSortUpdate('desc')"
                mat-menu-item>desc</button>
                <button
                (click)="onSortUpdate('asc')"
                mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <!-- how many products are showing now -->
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ showCountItems }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu class="py-2" #menu="matMenu">
                    <button (click)="onItemsUpdate(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdate(24)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdate(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
